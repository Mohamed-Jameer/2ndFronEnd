<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution  div {
      font-size: 20px;
      text-align:end;
      font-family: 'Montserrat', sans-serif;
      text-decoration: none;
      
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="container">
    <div class="content1 c">
      <img src="images/image-product-desktop.jpg" alt="" width="300px" height="477px" >
    </div>

    <div class="content c">
      <div class="para1 para">
        Perfume
      </div>
      <div class="para2 para">
        Gabrielle Essence Eau De Parfum
      </div>
      <div class="para3 para">
        A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.
      </div>
      <div class="para4 para"> $149.99 <del style>$169.99</del> </div>
      <div class="para5 para">
        <button><img src="images/icon-cart.svg" alt="image">Add to Cart</button>
      </div>

    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">MOHAMED JAMEER</a>.
  </div>

</html>
